{% extends "base.html" %}

{% block content %}
<style>
    h1 {
        text-align: center;
        color: #1DA1F2; 
        font-size: 45px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
    }
    .container{
        margin: 0 auto;
        text-align: center;
      }
    .submit, .edit, .cancel {
        margin-top: 2px;
        padding: 10px 12px;
        border: none;
        border-radius: 7px;
        text-decoration: none;
        font-size: 13.33px;
        font-family: Arial;
        display: inline-block;
      }
    .submit {
        background-color: red;
        color: white;
      }
    .edit {
        background-color: #FFDB58;
        color: black;
      }
    .cancel {
        background-color: #1DA1F2;
        color: black;
      }
    .footer {
        text-align: center;
        margin-top: 20px;
      }
    .signature{
        color: green;
        font-size: larger;
      }
    hr{
        margin: 20px 40px;
      }
</style>

<h1 class="mt-4"><b>CONTACT DETAILS</b></h1>
<div class="container">

    <p class="mt-4"><strong>Name:</strong> {{ task.name }}</p>
    <p><strong>Email:</strong> {{ task.email }}</p>
    <p><strong>Notes:</strong> <br> {{ task.notes   }}</p>
    <p><strong>Created Time:</strong> {{ task.created_time }}</p>

   
     <a class="btn btn-secondary cancel" href="{% url 'task_list' %}">Home</a>
     <a class="btn btn-primary edit" href="{% url 'task_update' task.pk %}">Edit</a>
    <a class="btn btn-danger submit" href="{% url 'task_confirm_list' task.pk %}">Delete</a>
    
</div>
<hr>

{% endblock content %}
