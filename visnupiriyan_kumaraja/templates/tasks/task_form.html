{% extends "base.html" %}

{% block content %}
<style>
  .container{
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    text-align: center;
    color: #1DA1F2; 
    font-size: 45px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 500;
  }
  .submit, .cancel {
    padding: 10px 12px;
    border: none;
    border-radius: 7px;
    text-decoration: none;
    font-size: 13.33px;
    font-family: Arial;
    display: inline-block;
  }
  .submit {
    background-color: blue;
    color: white;
  }
  .cancel {
    margin-top: 2px;
    background-color: #1DA1F2;
    color: black;
  }
  .footer {
    text-align: center;
    margin-top: 20px;
  }
  .signature{
    color: green;
    font-size: larger;
  }
  hr{
    margin: 20px 40px;
  }
</style>
<h1 class="mt-4"><b>UPDATE CONTACT</b></h1>
<div class="container">
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit">Submit</button>
    <a class="cancel" href="{% url 'task_list' %}">Cancel</a>
  </form>
</div>
<hr>

{% endblock content %}
